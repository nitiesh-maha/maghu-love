    <link rel="stylesheet" href="styles.css"> <!-- External CSS for better organization -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff94b2, #ffd4e5); /* Pink gradient background */
            margin: 0;
            overflow: hidden; /* Hide overflow for full-screen effect */
        }
        
        .love-symbol {
            position: absolute;
            animation: float 3s ease-in-out infinite, rotate 4s linear infinite; /* Apply animations */
        }

        /* Define animation keyframes */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(360deg);
            }
        }

        .content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Style for the form */
        form {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #ff0066; /* Pink button background color */
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        button[type="submit"]:hover {
            background-color: #ff94b2; /* Lighter pink on hover */
        }
    </style>
</head>
